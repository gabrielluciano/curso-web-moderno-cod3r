<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(3000) // Retorna um objeto com os elementos selecionados e várias funções que operam sobre esses elementos
        console.log($('div').get(0)) // Retorna o elemento puro da dom
        console.log($.isEmptyObject({}))
        console.log(jQuery.inArray(3, [1, 2, 3])) // Retorna o índice se encontrar ou -1 caso não

        $.fn.fundoVerde = function() {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(4000)
    </script>
</body>
