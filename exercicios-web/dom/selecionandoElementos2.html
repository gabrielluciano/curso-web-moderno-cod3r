<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')

        const selecionar = seletor =>
            // querySelectorAll nao retorna HTMLCollection como o getElementsByTagName
            // e sim uma -> NodeList <- onde podemos utilizar o forEach
            // MAS nÃ£o podemos usar map, reduce, filter, entre outros...
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        const deselecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div')

        deselecionar('*')
        selecionar('.terceiro.ultimo') //precisa ter ambas classes (ordem nao importa)

        deselecionar('*')
        selecionar(':not(#primeiro)')

        deselecionar('*')
        selecionar(':nth-child(1)') // todos os primeiros elementos filhos

        deselecionar('*')
        selecionar('div:nth-of-type(1)')  // primeiro elemento do tipo div

        deselecionar('*')
        selecionar('[wb-attrib]')
    </script>
</body>
</html>
